<form method="post">

	<h1>Atualizar dados de Usuário</h1>

	<br>

	<div class="form-group">
		<label for=""><b>Nome:</b></label>
			<input type="text"
			class="form-control" th:value="${usuario.nome}" name="nome" required
			/> 
		
	</div>

	<div class="form-group">
		<label for=""><b>Sobrenome:</b> </label> 
			<input type="text" class="form-control" th:value="${usuario.sobrenome}" name="sobrenome" required
			/> 
		
	</div>

	<div class="row">
		<div class="col">
			<div class="form-group">
				<label for=""><b>Data de nascimento:</b></label> 
					<input type="date" class="form-control" name="dataNascimento" required
					th:value="${usuario.dataNascimento}" /> 
		
			</div>
		</div>
	</div>
	
	<div class="col">

		<div class="form-group">
			<label for=""><b>Email:</b></label> 
				<input type="text" class="form-control" name="email" required
				th:value="${usuario.email}" /> 
				
	
		</div>
		
		<div class="form-group">
		<label for=""><b>Telefone:</b> </label> 
			<input type="text" class="form-control"  name="telefone" required
			th:value = "${usuario.telefone}" /> 
		
	</div>
</div>

		<button type="submit" class="btn btn-success">Atualizar Usuário</button>
	
</form>
